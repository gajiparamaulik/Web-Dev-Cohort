<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2>To-Do List</h2>
    <div class="container">
        <input id="todoInput" type="text" placeholder="Entet Your todo">
        <button class="btn btn-success" id="addBtn">Add</button>
    </div>
    <div>
        <ul id="todoItem">
            
        </ul>
    </div>

    <script>
        const addButton = document.getElementById("addBtn");
        const inputValue = document.getElementById("todoInput");
        const todoItemList = document.getElementById("todoItem");

        addButton.addEventListener('click', () => {
            const value = inputValue?.value;

            const li = document.createElement('li');
            li.innerText = value;

            const deleteIcon = document.createElement('button');
            deleteIcon.innerText = 'X';

            deleteIcon.addEventListener('click', function() {
                li.remove();
            });

            li.appendChild(deleteIcon);
            todoItemList.appendChild(li);
            inputValue.value = "";
        });
    </script>
</body>
</html>
