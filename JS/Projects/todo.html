<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>

        <div class="row g-3">
            <div class="col-auto">
                <input type="text" id="todoInput" class="form-control" placeholder="Please Enter Title">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary mb-3" id="addBtn">Add Task</button>
            </div>
        </div>
        <div>
            <ul id="todoItem">
                
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>

<script>
    const addButton = document.getElementById("addBtn");
const inputValue = document.getElementById("todoInput");
const todoItemList = document.getElementById("todoItem");

addButton.addEventListener('click', () => {
    const value = inputValue?.value;

    // <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input"></input>

    const checkbox = document.createElement('input');
    checkbox.classList.add('form-check-input');
    checkbox.classList.add('mt-0');
    checkbox.id = 'myCheckboxId';   
    checkbox.type = 'checkbox';

    const dataToStore = {
        no: '',
        title: value,
        date: new Date() // Store date as ISO string for easy conversion
    };

    const jsonString = JSON.stringify(dataToStore);

    localStorage.setItem("myNoteData", jsonString);


    const li = document.createElement('li');
    li.classList.add('title-text');
    li.classList.add('form-control');
    li.innerText = value;

    const editIcon = document.createElement('i');
    editIcon.classList.add('fas');
    editIcon.classList.add('fa-edit');

    editIcon.addEventListener('click', function() {
        li.classList.add('form-control');
    })

    const closeIcon = document.createElement('i');
    closeIcon.classList.add('fas');
    closeIcon.classList.add('fa-window-close');

    closeIcon.addEventListener('click', function() {
        li.remove();
    });

    li.appendChild(checkbox);
    li.appendChild(editIcon);
    li.appendChild(closeIcon);
    todoItemList.appendChild(li);
    inputValue.value = "";
});
</script>
