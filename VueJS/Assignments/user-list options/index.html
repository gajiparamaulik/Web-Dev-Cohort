<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List - Options API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <input type="text" class="form-control me-2" v-model="search" placeholder="Search By Name">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Company</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr v-for="(user, index) in filtedUsers" :key="user.index">
                    <th scope="row">{{ index + 1 }}</th>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.website }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const app = Vue.createApp({ //Creates a Vue application instance

            data() { // data() returns the app’s reactive state
                return {
                    users: [],
                    search: ''
                }
            },

            computed: {
                filtedUsers() {
                    return this.users.filter(user => 
                        user.name.toLowerCase().includes(this.search.toLowerCase())
                    )
                }
            },

            mounted() {
                this.getUsers();
            },

            methods: {
                async getUsers() { // Using async / await (cleanest)
                    const response = await fetch('https://jsonplaceholder.typicode.com/users');
                    this.users = await response.json();
                },
                fetchUsers() { // Using .then() chaining
                    fetch('https://randomuser.me/api/?results=5') // fetch returns a Promise
                    .then(res => res.json()) // ➡️ Converts HTTP response to JSON, res = response object
                    .then(data => {
                        this.users = data.results
                    })
                }
            }

        }).mount('#app');
    </script>
  </body>
</html>

<style>
    .form-control {
        width: 50%;
        float: right;
        margin-top: 10px;
    }
</style>
